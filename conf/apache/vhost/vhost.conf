# LCALHOST
<VirtualHost *:80>
  ServerName localhost
  ServerAlias localhost
  DocumentRoot "/var/www"
  <Directory "/var/www/">
    Options +Indexes +Includes +FollowSymLinks +MultiViews
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>

# sistema.teste
<VirtualHost *:80>
	ServerName sistema.teste
	DocumentRoot "${INSTALL_DIR}/www/sistema/public"
	<Directory  "${INSTALL_DIR}/www/sistema/public/">
